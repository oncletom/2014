<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>everyday-sequence</title>
  <style>
    html,
    body {
      font-family: Gill Sans, Verdana, sans-serif;
      font-size: 115%;
      height: 100%;
    }

    p, div, dd {
      font-weight: 300;
      font-size: .9rem;
    }

    /* Scale canvas with resize attribute to full size */
    .canvas-container {
      background: #333;
      border: 20px solid #ccc;
      display: inline-block;
    }

    /* Collection lists */

    .collections-list {
      min-height: 2em;
    }
      dd, dt {
        float: left;
      }

      dt {
        clear: left;
        margin-right: .5em;
        min-width: 8em;
        text-align: right;
      }

      dd {
        margin: 0 .1em 0;
      }

    /* Loader */

    .loader {
      background-color: #ccc;
      clear: both;
      height: 3px;
      margin: 1.5em 0;
    }
    .loader-percentage {
      background-color: blue;
      display: block;
      height: 100%;
      width: 0;
    }
  </style>
</head>
<body>

<dl class="collections-list">
  <dt class="options">options</dt>
  <dd class="options__values">
    <input type="number" name="width" value="600">px
  </dd>
</dl>
<div class="loader"><span class="loader-percentage"></span></div>
<div class="canvas-container"><canvas id="everyday"></canvas></div>

<script src="bundle.js" async></script>
</body>
</html>
