<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>everyday-sequence</title>
  <style>
    html,
    body {
        height: 100%;
    }

    /* Scale canvas with resize attribute to full size */
    .canvas-container,
    canvas[resize] {
      background-color: #ccc;
      box-sizing: border-box;
      padding: 20px;
      width: 100%;
      height: 100%;
    }

    .loader {
      background-color: #ccc;
      height: 3px;
      margin-bottom: 1.5em;
    }
    .loader-percentage {
      background-color: blue;
      display: block;
      height: 100%;
      width: 0;
    }
  </style>
</head>
<body>

<dl class="collections-list"></dl>
<div class="loader"><span class="loader-percentage"></span></div>
<canvas id="everyday" resize></canvas>

<script src="bundle.js" async></script>
</body>
</html>
